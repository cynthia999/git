<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name = "viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<script data-main ="app.js" type="text/javascript" src = "js/require.js"></script>
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
				box-sizing:border-box;
			}
			html{
				font-size:100px;
			}
			body{	
				font-family:微软雅黑,microsoft yahei;
				font-size:16px;
				width: 100%;
			}
			a{
				text-decoration:none;
				color:#777777;
			}
			img{
				border:none;	
				}			
			.footer_a img{
					width:25%;
					height: 0.22rem;
				}
			.footer_a{
				display: flex;
				width: 100%;
				position: fixed;
				bottom: 0;
				background: #f5f5f5;
			}
			.footer_a figure{
				flex: 1;
				text-align: center;
				margin: 0.06rem 0 0.06rem 0;
				color: #777777;
			}
			.footer_a span{
					display: block;
					/*display: none;*/
					height: 0.18rem;
					line-height:0.18rem;
					text-align: center;
					width: 0.18rem;
					border-radius: 50%;
					background: red;
					color:#fff;
					position: absolute;
					right:30%;
					bottom:65%;
					font-size: 0.14rem;
				}
			.footer_a figure:nth-child(3){
				position: relative;
			}
			.k{
				height: 0.5rem;
			}
		</style>
	</head>
	<body>		
			<div class="main_a">
				<div class = "home_a"></div>
				<div class = "market_a"></div>
				<div class = "order_a"></div>
				<div class = "mine_a"></div>
			</div>
			<div class="k"></div>
			<div class="footer_a">
			<figure>
				<img src="img/f1.png" alt="" />
				<p><a href="#home_a">首页</a></p>
			</figure>
			<figure>
				<img src="img/f2.png" alt="" />
				<p><a href="#market_a">闪送超市</a></p>
			</figure>
			<figure>
				<img src="img/f3.png" alt="" id="end"/>
				<p><a href="#order_a">购物车</a></p>
				<span id="count"></span>
			</figure>
			<figure>
				<img src="img/f4.png" alt="" />
				<p><a href="#mine_a">我的</a></p>
			</figure>
		</div>
	</body>
